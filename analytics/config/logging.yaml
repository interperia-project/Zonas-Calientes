version: 1
disable_existing_loggers: False
formatters:
  json:
    format: "[%(asctime)s] - [%(levelname)s]: %(message)s"
  plaintext:
    format: "[%(asctime)s] - [%(levelname)s]: %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    formatter: plaintext
    level: DEBUG
    stream: ext://sys.stdout
  logfile:
    class: logging.handlers.RotatingFileHandler
    formatter: plaintext
    level: DEBUG
    filename: logfile.log
    maxBytes: 1000000
    backupCount: 3
root:
  level: DEBUG
  propagate: true
  handlers: [console, logfile]
loggers:
  general_logger:
    level: INFO
    propagate: false
    handlers: [console, logfile]


